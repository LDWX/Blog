<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cache</title>
  <style>
  img {
    width: 200px;
  }
  </style>
</head>
<body>
  <h1>浏览器缓存</h1>
  <img src="./face.jpg?max-age=30" alt="image">
  <button onclick="queryData()">请求接口</button>
    <script>
      function queryData() {
        let xhr = new XMLHttpRequest()
        document.cookie = 'name=xiamen'// cookie不能跨域
        xhr.withCredentials = true // 前端设置是否带cookie
        xhr.open('POST', 'http://localhost:4000/getData', true)
        // xhr.setRequestHeader('content-type', 'application/json')
        // xhr.setRequestHeader('Cache-Control', 'max-age=100')
        // xhr.setRequestHeader('last-modified', new Date())
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
              console.log('response', xhr.response)
              console.log('response name', xhr.getResponseHeader('name'))
              console.log('response content-type', xhr.getResponseHeader('content-type'))
            }
          }
        }
        xhr.send()
      }
    </script>
  
</body>
</html>
